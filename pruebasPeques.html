<!DOCTYPE html>
<html>
<head>
	<title>Imagen con di√°logo emergente</title>
	<style>
		.imagen {
			box-shadow: 3px 3px 3px grey;
			padding: 10px;
			border-radius: 5px;
			transition: all 0.3s ease;
			display: inline-block;
		}
		.imagen:hover {
			box-shadow: 5px 5px 5px grey;
			transform: translateY(-5px);
		}
		.dialogo {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 999;
			background-color: white;
			padding: 20px;
			box-shadow: 5px 5px 5px grey;
			border-radius: 5px;
		}
		.cerrar {
			position: absolute;
			top: 5px;
			right: 5px;
			font-size: 20px;
			cursor: pointer;
		}
	</style>
	<script>
		function abrirDialogo() {
			document.getElementById("dialogo").style.display = "block";
		}
		function cerrarDialogo() {
			document.getElementById("dialogo").style.display = "none";
		}
	</script>
</head>
<body>

	<div class="imagen">
		<a href="#" onclick="abrirDialogo()">
			<img src="https://picsum.photos/200/300" alt="Imagen" width="200" height="300">
		</a>
	</div>

	<div id="dialogo" class="dialogo">
		<span class="cerrar" onclick="cerrarDialogo()">&times;</span>
		<iframe width="1500" height="800" src="https://somoskudasai.com/noticias/manga/oshi-no-ko-aumenta-sus-ventas-explosivamente/" frameborder="0" allowfullscreen></iframe>
	</div>

</body>
</html>
